<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Vshare - Receiver</title>
  <style>
    body {
      font-family: 'Poppins', sans-serif;
      background: linear-gradient(to right, #74ebd5, #ACB6E5);
      height: 100vh;
      margin: 0;
      display: flex;
      justify-content: center;
      align-items: center;
    }
    .card {
      background: white;
      padding: 30px 40px;
      border-radius: 15px;
      box-shadow: 0 8px 30px rgba(0,0,0,0.1);
      width: 90%;
      max-width: 400px;
      text-align: center;
    }
    h2 {
      margin-bottom: 20px;
      color: #333;
    }
    input[type="text"] {
      width: 100%;
      padding: 12px 15px;
      margin-bottom: 20px;
      border: 1px solid #ddd;
      border-radius: 10px;
      font-size: 16px;
      outline: none;
    }
    input[type="text"]:focus {
      border-color: #4CAF50;
    }
    button {
      width: 100%;
      padding: 12px;
      border: none;
      border-radius: 10px;
      font-size: 16px;
      background-color: #4CAF50;
      color: white;
      cursor: pointer;
      margin-bottom: 10px;
      transition: background 0.3s, transform 0.3s;
    }
    button:disabled {
      background-color: #a5d6a7;
      cursor: not-allowed;
    }
    button:hover:not(:disabled) {
      background-color: #45a049;
      transform: scale(1.02);
    }
    #percent {
      font-weight: bold;
      margin-left: 5px;
      color: #ffffff;
    }
    .hidden {
      display: none;
    }
  </style>
</head>
<body>

  <div class="card">
    <h2>Vshare - Receiver</h2>
    <input type="text" id="join-id" placeholder="Enter Room ID">
    <button id="connect-btn">Connect</button>
    <button id="download-btn" disabled>Waiting for File...</button>
  </div>

  <script src="/socket.io/socket.io.js"></script>
  
  <script src="./reciever.js"></script>
   

</body>
</html>
